<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container-account">
        <div class="close">x</div>
        <div class="form-container sign-up">
            <form>
                <h1>Sign Up</h1>
                <div class="form-field">
                    <input type="text" required autocomplete="off">
                    <label>Name</label>
                    <p class="form-message">Test</p>
                    
                </div>
                <div class="form-field">
                    <input type="email" required autocomplete="off">
                    <label>Email</label>
                    <p class="form-message">Test</p>
                </div>
                <div class="form-field">
                    <input class="password" type="password" required autocomplete="off" minlength="6">
                    <label>Password</label>
                    <p class="form-message">Test</p>
                    <i class="password-icon bi bi-eye-slash"></i>
                </div>
                <div class="form-field">
                    <input class="password" type="password" required autocomplete="off" minlength="6">
                    <label>Confirm password</label>
                    <p class="form-message">Test</p>
                    <i class="password-icon bi bi-eye-slash"></i>
                </div>
                <div class="form-field">
                    <button type="submit">Sign Up</button>
                </div>
                <span>or Sign in with</span>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="icon"><i class="bi bi-github"></i></a>
                    <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="form-field">
                    <input type="email" required autocomplete="off">
                    <label>Email</label>
                    <p class="form-message">Test</p>
                </div>
                <div class="form-field">
                    <input class="password" type="password" required autocomplete="off" minlength="6">
                    <label>Password</label>
                    <p class="form-message">Test</p>
                    <i class="password-icon bi bi-eye-slash"></i>
                </div>
                <a href="#">Forget Your Password?</a>
                <div class="form-field">
                    <button type="submit">Sign In</button>
                </div>
                <span>or Sign in with</span>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="bi bi-google"></i></a>
                    <a href="#" class="icon"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="icon"><i class="bi bi-github"></i></a>
                    <a href="#" class="icon"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-signin">
                    <h1 class="d-sm-none">Welcome Back!</h1>
                    <p class="d-sm-none">Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-signup">
                    <h1 class="d-sm-none">Hello, Friend!</h1>
                    <p class="d-sm-none">Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
